<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATRAPASUEÑOS - Registro</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-image: url('fondo-atrapasuenos06.jpg');
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            width: 80%;
            text-align: left;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            display: block;
            margin: 20px auto;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>ATRAPASUEÑOS</h1>
    <h2>Registro</h2>

    <form id="registroForm" style="width: 80%;">
        <div class="form-group">
            <label for="nombre">Nombre completo (Obligatorio):</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>

        <div class="form-group">
            <label for="documento">Número de documento (Obligatorio):</label>
            <input type="text" id="documento" name="documento" required>
        </div>

        <div class="form-group">
            <label for="celular">Número de celular (Obligatorio):</label>
            <input type="tel" id="celular" name="celular" required>
        </div>

        <div class="form-group">
            <label for="email">Correo electrónico (Obligatorio):</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="direccion">Dirección de vivienda anterior:</label>
            <input type="text" id="direccion" name="direccion">
        </div>
    </form>


<button class="button" id="cuestionarioBtn">Cuestionario</button>

<script> //src="registro.js">
        document.getElementById('cuestionarioBtn').addEventListener('click', function() {
        window.location.href = 'cuestionario.html'; // Redirige a cuestionario.html
            console.log('¡Botón de Disponibilidad clickeado!');
            });
</script>

</body>
</html>
