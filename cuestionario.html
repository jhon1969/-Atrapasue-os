<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATRAPASUEÑOS - Cuestionario</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-image: url('/api/placeholder/1920/1080');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 40px 20px;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 1;
        }
        
        .container {
            color: white;
            max-width: 800px;
            width: 100%;
            padding: 40px 30px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            backdrop-filter: blur(5px);
            z-index: 2;
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        
        h2 {
            font-size: 2.2rem;
            margin-bottom: 2rem;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        
        .social-profiles {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .social-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            color: #333;
            text-decoration: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .social-icon:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.3);
        }
        
        .social-icon.google {
            background-color: #DB4437;
            color: white;
        }
        
        .social-icon.whatsapp {
            background-color: #25D366;
            color: white;
        }
        
        .social-icon.instagram {
            background: linear-gradient(45deg, #405DE6, #5851DB, #833AB4, #C13584, #E1306C, #FD1D1D);
            color: white;
        }
        
        .social-icon.facebook {
            background-color: #1877F2;
            color: white;
        }
        
        form {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        label {
            font-size: 1.1rem;
            font-weight: bold;
        }
        
        textarea {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background-color: rgba(0, 0, 0, 0.2);
            color: white;
            resize: vertical;
            min-height: 80px;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        
        textarea:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 8px rgba(76, 175, 80, 0.6);
        }
        
        .btn-container {
            display: flex;
            justify-content: center;
            margin-top: 15px;
        }
        
        .submit-btn {
            padding: 12px 40px;
            border-radius: 25px;
            border: none;
            background-color: #4CAF50;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .submit-btn:hover {
            background-color: #45a049;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }
        
        .instructions {
            text-align: center;
            margin-bottom: 25px;
            font-style: italic;
            opacity: 0.8;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.8rem;
            }
            
            h2 {
                font-size: 1.8rem;
            }
            
            .container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ATRAPASUEÑOS</h1>
        <h2>Cuestionario</h2>
        
        <div class="social-profiles">
            <div class="social-icon google">G</div>
            <div class="social-icon whatsapp">W</div>
            <div class="social-icon instagram">I</div>
            <div class="social-icon facebook">F</div>
        </div>
        
        <p class="instructions">Por favor responde las siguientes preguntas para evaluar tu perfil como residente.</p>
        
        <form id="profileForm">
            <div class="form-group">
                <label for="career">1. ¿En qué carrera te encuentras y en qué semestre?</label>
                <textarea id="career" name="career" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="organized">2. ¿Eres organizado en tus horarios?</label>
                <textarea id="organized" name="organized" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="noise">3. ¿Eres tolerante al ruido?</label>
                <textarea id="noise" name="noise" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="roommate">4. ¿Cómo te describes como compañero de vivienda?</label>
                <textarea id="roommate" name="roommate" required></textarea>
            </div>
            
            <div class="btn-container">
                <button type="submit" class="submit-btn">Continuar</button>
            </div>
        </form>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('profileForm');
            
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Collect form data
                const formData = {
                    career: document.getElementById('career').value,
                    organized: document.getElementById('organized').value,
                    noise: document.getElementById('noise').value,
                    roommate: document.getElementById('roommate').value
                };
                
                // Here you would typically send the data to a server
                console.log('Form submitted with data:', formData);
                
                // Show confirmation alert
                alert('¡Gracias por completar el cuestionario! Tu información ha sido enviada para evaluación.');
                
                // Optionally redirect to another page
                 window.location.href = 'manual.html';
//            reserveBtn.addEventListener('click', function() {
//                if (selectedRoom) {
                    //Redirige a la página de registro
//                    window.location.href = 'manual.html';
//                } else {
//                    alert('Por favor, LLena todos los campos.');
//                }
//            });
            });
        });
    </script>
</body>
</html>
